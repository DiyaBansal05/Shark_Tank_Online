<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<style>
    #shrk-icon {
        border-radius: 50%;
        float: left;
        margin-right: 50px;
    }

    #title {
        color: white;
    }

    li:hover {
        background-color: rgb(83, 82, 82);
    }
</style>
<script>
    var module=angular.module("myModule",[]);
    module.controller("myController",function($scope,$http){
        
    $scope.doShow=function()
    {
        var url="/FetchAllIdeas";
        
        $http.get(url).then(success,fail);
        function success(response)
        {
            $scope.tableJson=response.data;
        }
        function fail(response){
            alert(response.data);
        }
    }
    
    $scope.doDelete=function(email){
        var url="/delIdea-admin?email="+email;
        $http.get(url).then(success,fail);
        function success(response){
            alert(response.data);
        }
        function fail(response){
            alert(response.data);
        }
        
    }
    })
    
</script>
</head>

<body class="container" ng-app="myModule" ng-controller="myController">
<div style="height: 60px;">
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <div id="title">
                <img src="imgs/icon-shark.jpg" id="shrk-icon" alt="" height="50px" width="50px">
                <h1 style="float: left;">The Shark Tank</h1>
            </div>
        </div>
    </nav>
</div>
<div style="margin-top: 60px; text-align: center;">
    <input type="button" class="btn btn-dark" value="Show all ideas" ng-click="doShow();">
    <center>
        <table border="2" width="900px" style="margin: 30px;">
            <tr>
                <th>Sr. No.</th>
                <th>Email</th>
                <th>Category</th>
                <th>title</th>
                <th>Work</th>
                <th>Income</th>
                <th>Fund</th>
                <th>Year</th>
                <th>investment</th>
                <th>Partners</th>
                <th>Other Info</th>
                <th>Delete</th>
            </tr>
            <tr ng-repeat="obj in tableJson">
                <td>{{$index+1}}</td>
                <td>{{obj.email}}</td>
                <td>{{obj.category}}</td>
                <td>{{obj.title}}</td>
                <td>{{obj.work}}</td>
                <td>{{obj.income}}</td>
                <td>{{obj.fund}}</td>
                <td>{{obj.year}}</td>
                <td>{{obj.investment}}</td>
                <td>{{obj.partners}}</td>
                <td>{{obj.info}}</td>
                <th>
                    <input type="button" value="Delete" ng-click="doDelete(obj.email);">
                </th>
            </tr>
        </table>
    </center>
</div>
</body>
</html>
